<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 1000;
            
            
            // Het level inladen
            robotArm.loadLevel("exercise 2");
            
            // Jou instructies volgen hier
            robotArm.grab();
            for(var b=1;b<=9;b++){
                    robotArm.moveRight();
            }
            robotArm.drop();
            for(var a=1;a<=5;a++){
                robotArm.moveLeft();
            }
            robotArm.grab();
            for(var c=1;c<=5;c++){
                robotArm.moveRight();
            }           
            robotArm.drop();
            for(var d=1;d<=2;d++){
                robotArm.moveLeft();
            }
            robotArm.grab();
            for(var e=1;e<=2;e++){
                robotArm.moveRight();
            }
            robotArm.drop();

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
