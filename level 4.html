<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500;
            
            // Het level inladen
            robotArm.loadLevel("exercise 4");
            
            // Jou instructies volgen hier 
            
            for(var i=1;i<=2;i++){
                robotArm.grab();

                for(var b=1;b<=2;b++){
                    robotArm.moveRight();
                } 
            
                robotArm.drop();

                for(var c=1;c<=2;c++){
                    robotArm.moveLeft();
                }

            }           
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();       
            for(var d=1;d<=2;d++){
                robotArm.moveRight();
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();  
            }
            
                
               
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
