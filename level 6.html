<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 1000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 6");
            
            // Jou instructies volgen hier 

            //for(var a=1;a<=2;a++){   
                for(var b=1;b<=7;b++){
                    robotArm.moveRight();
                } 
                robotArm.grab();
                robotArm.moveRight();
                robotArm.drop();
            for(var c=1;c<=7;c++){
                for(var d=1;d<=2;d++){
                    robotArm.moveLeft();
                }
                robotArm.grab();
                robotArm.moveRight();
                robotArm.drop();
            }

            //}
                
               
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
