<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500;
            
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            // Jou instructies volgen hier
            var aantal = 1;
            var color = 1;
            var loop = true;
            while (loop) {              
                robotArm.grab();
                color = robotArm.scan();
                if (color != null)  {
                  for (var a=1; a<=aantal; a++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (var a=1; a<=aantal; a++) {
                        robotArm.moveLeft();
                    }
                    aantal ++;  
                } else {
                    loop = false; 
                }                  
                    
            }
            
                      
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
